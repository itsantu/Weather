<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="images/cloudy.png" type="image/x-icon">
</head>

<body>
    <div id="main">
        <div id="left">
            <div class="search-container">
                <input type="text" class="search-bar" id="searchBar" placeholder="Kolkata" />
                <button><img src="images/search.png" alt="Click to Search" title="Click here to search"></button>
            </div>
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp">0°c</h1>
            <p class="description">Clear</p>
            <hr>
            <h2 class="city">Kolkata</h2>
        </div>
        <div id="right">
            <h2>Details</h2>
            <div id="right-middle">
                <div class="details-container">
                    <p>Wind</p>
                    <h3 class="wind">0 km/h</h3>
                </div>
                <div class="details-container">
                    <p>Humidity</p>
                    <h3 class="humidity">69%</h3>
                </div>
                <div class="details-container">
                    <p>Feels Like</p>
                    <h3 class="feels-like">31°c</h3>
                </div>
                <div class="details-container">
                    <p>Pressure</p>
                    <h3 class="pressure">1012 mb</h3>
                </div>
                <div class="details-container">
                    <p>Temperature History</p>
                    <div class="min-max">
                        <div class="min-max-desc">
                            <img src="images/up-arrow.png">
                            <p class="max">32°C</p>
                        </div>
                        <div class="min-max-desc">
                            <img src="images/down-arrow.png">
                            <p class="min">29°C</p>
                        </div>
                    </div>
                    <h3></h3>
                </div>
                <div class="details-container">
                    <p>Sun</p>
                    <div class="sun">
                        <p>Rise <span class="rise inner-p">5.17 am</span></p>
                    </div>
                    <div class="sun">
                        <p>Set <span class="set inner-p">6.17 pm</span></p>
                    </div>
                </div>
            </div>
            <div class="empty"></div>
            <div id="right-footer">
                <p>Made with ❤️ by me. Follow on</p>
                <a href="https://github.com/itsantu"><img src="images/github.png" alt="Github Logo" title="Follow on Github"></a>
                <p>for more</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
